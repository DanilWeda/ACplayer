<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./Css/style.css">
	<title>AC Player</title>
</head>
<body>
	<div class="container">
		<div class="img"></div>
		<div class="panel">
			<div class="top-section">
				<p class="top-name">AC Player</p>
				<p class="top-language">English(USA)</p>
			</div>
			<div class="center-section">
				<h1 class="title">Sign up</h1>
				<a href="#" class="sing-up"> Sign up with Google</a>
				<p class="sub-title">- or -</p>
				<form action="#" class="form">
					<input class="login" type="text" placeholder="Login" maxlength="12">
					<input class="email" type="email" placeholder="E-mail" maxlength="30">
					<input class="password" type="password" placeholder="Password" maxlength="12">
					<button class="reg">Register</button>
				</form>
				<p class="error-login"></p>
				<p class="error-email"></p>
				<p class="error-pass"></p>
				<p class="ready-form"></p>
				<p class="log-in">Already have an account? <a href="#" class="log-in-link">Log in</a></p>
			</div>
		</div>
	</div>
	<script src="./js/main.js"></script>
</body>
</html>
